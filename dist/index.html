<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="index.bundle.js"></script><script defer src="runtime.bundle.js"></script><script defer src="activities.bundle.js"></script><script defer src="shared.bundle.js"></script></head>
<body>
    <div id="mainContainer" class="w-50 mx-4 my-4">
        <div class="d-flex justify-content-between border align-items-center">
            <div class="mx-3">Today's To Do</div>
            <div class="mx-3"><a href="javascript:void(0);"><img id="refreshImg" alt="refresh button"></a></div>
        </div>
        <div class="d-flex justify-content-between border align-items-center">
            <input id="descActivity" type="text" class="mx-3 fst-italic fw-light border-0" placeholder="Add to your list...">
            <div id="addActivity" class="mx-3"><a href="javascript:void(0);"><img id="enterImg" alt="enter button"></a></div>
        </div>
        <div id="activitiesContainer" class="border">

        </div>
        <div id="deleteDone" class="d-flex justify-content-center border align-items-center">
            <div>Clear all completed</div>
        </div>
    </div>
</body>
</html>
